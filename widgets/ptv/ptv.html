<div class="station-banner">
    <img class="metro-logo" src="/assets/metro.jpg">
    <h1 class="station-name">Glenferrie Station</h1>
</div>
<table>
    <thead>
        <tr>
            <th class="destination">Destination</th>
            <th class="time">Scheduled</th>
            <th class="departsin">Mins</th>
        </tr>
    </thead>
    <tbody>
        <tr data-foreach-item="departures">
            <td class="destination">
                <span class="lcd" data-bind="item.display.title"></span>
            </td>
            <td class="time">
                <span class="lcd" data-bind="item.display.time"></span>
            </td>
            <td class="departsin">
                <span class="lcd" data-bind="item.display.departsin"></span>
            </td>
        </tr>
    </tbody>
</table>
